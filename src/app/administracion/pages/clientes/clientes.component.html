<div class="container-fluid">
  <div class="cajon">
    <div class="titulo">
      <h4 class="gestiones">
        Administración De Clientes
      </h4>
    </div>

    <div class="table ">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered row-border hover">
        <thead class="table-dark ">
          <tr>
            <th>ID</th>
            <th>USUARIO</th>
            <th>NOMBRE Y APELIDO</th>
            <th>TELEFONO</th>
            <th>CORREO</th>
            <th>OPCIÓN</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let clien of pasajero;let i=index">
            <td>{{clien.idPasajero}}</td>
            <td>{{usuario[i].username}}</td>
            <td>{{clien.persona.nombre}} {{clien.persona.apellido}}</td>
            <td>{{clien.persona.cel}}</td>
            <td>{{clien.persona.correo }}</td>
            <td class="text-center">
              <a *ngIf="usuario[i].estado" style="margin-right: 10px;" data-bs-target="#staticBackdrop"
                (click)="deshabilitar(clien.idPasajero)">
                <i class="far fa-user-times" style="font-size: 20px; color: rgb(177, 62, 62);"></i>
              </a>
              <a *ngIf="usuario[i].estado" style="margin-right: 10px;" data-bs-target="#staticBackdrop">
                <i class="far fa-user-check" style="font-size: 20px; color: rgb(92, 92, 92);"></i>
              </a>
              <a *ngIf="!usuario[i].estado" style="margin-right: 10px;" data-bs-target="#staticBackdrop">
                <i class="far fa-user-times" style="font-size: 20px; color: rgb(92, 92, 92);"></i>
              </a>

              <a *ngIf="!usuario[i].estado" style="margin-right: 10px;" data-bs-target="#staticBackdrop">
                <i (click)="habilitar(clien.idPasajero)" class="far fa-user-check" style="font-size: 20px; color: rgb(71, 209, 7);"></i>
              </a>


            
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
