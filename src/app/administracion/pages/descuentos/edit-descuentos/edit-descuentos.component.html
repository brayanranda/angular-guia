<div class="container-contact100">
    <div class="wrap-contact100 ">
  
      <form [formGroup]="form" (submit)="enviarData()" class="contact100-form validate-form">
        <span class="contact100-form-title">
          <h4 class="col-sm-10">Editar Descuento</h4>
        </span>
        <hr style="color: rgb(5, 168, 5);">
        
        <input formControlName="idDescuento" hidden type="text" class="form-control" id="inputidDesc">
  
        <div class="wrap-input100 validate-input">
            <span class="contact100-form-combo">Porcentaje</span>
            <input formControlName="porcentaje" class="input100 form-control" type="number" placeholder="Porcentaje"
              id="inputPorcentaje" [class.is-invalid]="form.controls.porcentaje.status!='VALID'"
              [class.is-valid]="form.controls.porcentaje.status=='VALID'">
            <span class="focus-input100"></span>
            <div class="invalid-feedback" style="text-align: center;">
              Ingresa un porcentaje
            </div>
          </div>
  
        <div class="wrap-input100 validate-input">
          <span class="contact100-form-combo">Descripcion</span>
            <textarea style="resize: none" readonly formControlName="descripcion" class="input100 form-control" id="inputDescripcion"
              [class.is-invalid]="form.controls.descripcion.status!='VALID'"
              [class.is-valid]="form.controls.descripcion.status=='VALID'" rows="3"></textarea>
        </div>
  
        <hr style="color: rgb(5, 168, 5);">
        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>
