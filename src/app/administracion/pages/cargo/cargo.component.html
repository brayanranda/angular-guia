<div class="container-fluid">
  <div class="cajon">
    <div class="titulo">
      <h4 class="gestiones">
        Administración De Cargos
      </h4>
    </div>

    <div style="text-align: right; margin: 0;">
      <div style="text-align: right; margin: 0;">
        <a nz-button nzType="primary" class= "boton" routerLink="/administracion/nuevoCargo">
          <i class="fas fa-briefcase"  style="margin-right: 5px;"></i>Agregar Cargo
        </a>
      </div>
    </div>

    <div class="table">

      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered row-border hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCIÓN</th>
            <th>SUELDO</th>
            <th>OPCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.idCargo }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td>{{ item.sueldo }}</td>

            <td nzAlign="center">

              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Deshabilitar Cargo</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Se ha deshabilitado el cargo: {{item.nombre}}
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                  </div>
                </div>
              </div> -->
              <!-- Button trigger modal -->

              <a [routerLink]="['/administracion/editarCargo',item.idCargo]">
                <i nz-icon nzType="edit" nzTheme="outline" style="font-size: 20px"></i>
              </a>

            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
