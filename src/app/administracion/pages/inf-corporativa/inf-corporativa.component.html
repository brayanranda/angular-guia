<div class="container-fluid">
    <div class="cajon">
      <div class="titulo">
        <h4 style="text-align: start; color: white; font-weight: bold;" class="gestiones">
          Administración De Información Corporativa
        </h4>
      </div>
    
      <div class="table">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover"
        >
          <thead class="table-dark">
            <tr>
              <th>NOMBRE</th>
              <th>CORREO</th>
              <th>TELEFONO</th>
              <th>DESCRIPCIÓN</th>
              <th>MISIÓN</th>
              <th>VISIÓN</th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <td>{{info.nombre}}</td>
              <td>{{info.correo}}</td>
              <td>{{info.telefono}}</td>
              <td>{{info.descripcion}}</td>  
              <td>{{info.mision}}</td>
              <td>{{info.vision}}</td>            
            </tr>
          </tbody>
        </table>
      </div>

      <div style="text-align: right; margin: 0; display: flex; justify-content: space-around;">
        <a [routerLink]="['/administracion/editInfo/', info.idEmpresa]" nz-button nzType="primary"><i class="fas fa-edit" style="margin-right: 5px;"></i> Editar</a>

       
    </div>
  
  
    </div>
  </div>
