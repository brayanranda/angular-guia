<div class="container-fluid">
    <div class="cajon">
      <div class="titulo">
        <h4 style="text-align: start; color: white; font-weight: bold;" class="gestiones">
          Administraci√≥n De Notificaciones
        </h4>
      </div>

  
      <div class="table">
        <table datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover" style="margin-bottom: 25px;">
          <thead class="table-dark">
            <tr>
              <th>FECHA</th>
              <th>DESCRIPCION</th>
              <th>USUARIO</th>
              <th>SUGERENCIA</th>
              <th>SOLICITUD</th>
              <th>ACCION</th>
              
            </tr>
          </thead>
          <tbody>
           <tr *ngFor="let notificacion of notificaciones">
            <td>{{notificacion.fecha}}</td>
                <td>{{notificacion.descripcion}}</td>
                <td *ngIf="notificacion.usuario!=null">{{notificacion.usuario.username}}</td>
                <td *ngIf="notificacion.usuario==null" class="text-center">----</td>

                <td *ngIf="notificacion.sugerencia!=null">{{notificacion.sugerencia.descripcion}}</td>
                <td *ngIf="notificacion.sugerencia==null" class="text-center">----</td>

                <td *ngIf="notificacion.solicitudTour!=null" >{{notificacion.solicitudTour.descripcion}}</td>
                <td *ngIf="notificacion.solicitudTour==null" class="text-center">----</td>
                <td *ngIf="notificacion.sugerencia!=null" class="text-center">
                  <a style="margin-right: 10px;" [routerLink]="['/administracion/sugerencia/',notificacion.sugerencia.idSug]" data-bs-toggle="modal" data-bs-target="#staticBackdrop">      
                    <i nz-icon nzType="check-circle" nzTheme="outline" style="font-size: 20px; color: rgb(9, 255, 0);"></i>
                  </a>
                </td>
                <td *ngIf="notificacion.sugerencia==null" class="text-center">----</td>
           </tr>
          </tbody>
        </table>
  
      </div>
  
  
  
    </div>
  </div>
