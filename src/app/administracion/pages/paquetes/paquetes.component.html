  <div class="container-fluid">
    <div class="cajon">
        <div class="titulo">
          <h4 class="gestiones">Administración De Paquetes</h4>
        </div>

        
    <div style="text-align: right; margin: 0;">
      <a routerLink="/administracion/nuevoPaquete" nz-button nzType="primary" class="boton"><i class="fas fa-cube" style="margin-right: 5px;"></i>Agregar Paquete</a>
    </div>

        <div class="table">
          <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border hover"
    >
      <thead class="table-dark">
        <tr>
          <th>NOMBRE</th>
          <th>PRECIO</th>
          <th>ESTADO</th>
          <th>DESCRIPCIÓN</th>
          <th>RECOMENDACIÓN</th>
          <th>ALOJAMIENTO</th>
          <th>MUNICIPIO</th>
          <th>IMÁGEN</th>
          <th>OPCIÓN</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paq of data">
          <td>{{ paq.nombre }}</td>
          <td>{{ paq.precio}}</td>
          <td>{{ paq.estado}}</td>
          <td>{{ paq.descripcion}}</td>
          <td>{{ paq.recomendacion }}</td>
          <td *ngIf="paq.alojamiento!=null">{{ paq.alojamiento.nombre}}</td>
          <td *ngIf="paq.alojamiento==null" style="text-align: center;">Sin alojamiento</td>
          <td>{{paq.municipio.nombre}}</td>
          <td>
            <img [src]="paq.urlImagen" width="50%" alt="">
          </td>                      
        <td nzAlign="center">
          
          <a [routerLink]="['/administracion/editarPaquete',paq.idPaq]">
            <i
              nz-icon
              nzType="edit"
              nzTheme="outline"
              style="font-size: 20px"
            ></i>
          </a>
        </td>
        </tr>
      </tbody>
    </table>
        </div>
    </div>
</div>
