<div class="container-fluid">
    <div class="cajon">
      <div class="titulo">
        <h5 class="gestiones">
          Administración De Tranporte
        </h5>
      </div>

      <div style="text-align: right; margin: 0;">
        <a routerLink="/administracion/nuevoTransporte" nz-button nzType="primary" class="boton"><i class="fas fa-bus" style="margin-right: 5px;"></i>Agregar Transporte</a>
    </div>

      <div class="table">
        <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border hover"
    >
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>PUESTOS</th>
       
          <th>EMPRESA</th>
          <th>IMAGEN</th>
          <th>OPCIÓN</th>      
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transporte of data">
            <td>{{ transporte.idTransporte }}</td>
            <td>{{ transporte.modelo }}</td>
            <td>{{ transporte.puestos }}</td>
           
            <td>{{ transporte.empresa.nombre }}</td>
            <td class="text-center">
              <img [src]="transporte.empresa.urlImagen" alt="" style="max-width: 190px;" >
          </td>
                                
          <td nzAlign="center">

                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                 </div>
               </div>
             </div>

            <i nz-icon nzType="edit" nzTheme="outline" style="font-size: 20px"></i>
          </a>
          </td>
        </tr>
      </tbody>
    </table>
      </div>

      <div style="text-align: right; margin: 0; display: flex; justify-content: center;">
        <a routerLink="/administracion/aliados" nz-button nzType="primary" class="boton"><i class="fas fa-arrow-circle-left" style="margin-right: 5px;"></i>Volver</a>
    </div>
    </div>
