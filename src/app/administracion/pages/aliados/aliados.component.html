<div class="container-fluid">
    <div class="cajon">
        <div class="titulo">
            <h4 class="gestiones">
                Administración De Aliados
            </h4>
        </div>

        <div style="text-align: right; margin: 0;">
            <a routerLink="/administracion/nuevoAliado" nz-button nzType="primary" class="boton"><i class="fas fa-users-medical" style="margin-right: 5px;"></i>Agregar Aliado</a>
        </div>

        <div class="table">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <!-- <th>VISIÓN</th>
          <th>MISIÓN</th> -->
                        <th>DESCRIPCIÓN</th>
                        <th>DIRECCIÓN</th>
                        <!-- <th>IMAGEN</th> -->
                        <th>CORREO</th>
                        <th>FECHA</th>
                        <th>OPCIÓN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ali of data">
                        <td *ngIf="ali.idEmpresa!=84950">{{ ali.idEmpresa }}</td>
                        <td *ngIf="ali.idEmpresa!=84950">{{ ali.nombre }}</td>
                        <!-- <td>{{ ali.vision }}</td>
            <td>{{ ali.mision }}</td> -->
                        <td *ngIf="ali.idEmpresa!=84950">{{ ali.descripcion }}</td>
                        <td *ngIf="ali.idEmpresa!=84950">{{ ali.direccion }}</td>
                        <!-- <td>{{ ali.urlImagen }}</td> -->
                        <td *ngIf="ali.idEmpresa!=84950">{{ ali.correo }}</td>
                        <td *ngIf="ali.idEmpresa!=84950">{{ ali.fecha }}</td>
                        <td *ngIf="ali.idEmpresa!=84950" nzAlign="center">
                            <a [routerLink]="['/administracion/editarAliado',ali.idEmpresa]">
                                <i nz-icon nzType="edit" nzTheme="outline" style="font-size: 20px"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div style="text-align: right; margin: 0; display: flex; justify-content: space-around;">
            <a routerLink="/administracion/transportes" nz-button nzType="primary" class="boton"><i class="fas fa-bus-alt" style="margin-right: 5px;"></i>Tranportes</a>

            <a routerLink="/administracion/seguros" nz-button nzType="primary" class="boton"><i class="fas fa-user-shield" style="margin-right: 5px;"></i>Seguros</a>
        </div>

    </div>

</div>
