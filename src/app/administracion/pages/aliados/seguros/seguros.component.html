<div class="container-fluid">
    <div class="cajon">
      <div class="titulo">
        <h5 class="gestiones">
          Administración De Seguros
        </h5>
      </div>

      <div style="text-align: right; margin: 0;">
        <a routerLink="/administracion/nuevoSeguro" nz-button nzType="primary" class="boton"><i class="fad fa-user-shield"  style="margin-right: 5px;"></i>Agregar Seguro</a>
    </div>

      <div class="table">
        <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border hover"
    >
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>DESCRIPCIÓN</th>
          <th>EMPRESA</th>
          <th>IMAGEN</th>
          <th>PRECIO</th>
          <th>OPCIÓN</th>      
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let seguro of data">
            <td>{{ seguro.idSeguro }}</td>
            <td>{{ seguro.nombre }}</td>
            <td>{{ seguro.descripcion }}</td>
            <td>{{ seguro.empresa.nombre }}</td>
            <td class="text-center">
                <img [src]="seguro.empresa.urlImagen" alt="" style="max-width: 190px;" >
            </td>
            <td>{{ seguro.precio }}</td>
                                
          <td nzAlign="center">
         <!-- Modal -->

         tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="staticBackdropLabel">Deshabilitar Seguro</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
               Se ha deshabilitado el Seguro: {{seguro.nombre}}
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
             </div>
           </div>
         </div>
       </div> -->
       <!-- Button trigger modal -->
       <!-- <a style="margin-right: 10px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="deshabilitar(seguro.idSeguro)">
        <i nz-icon nzType="stop" nzTheme="outline" style="font-size: 20px; color: red;"></i>
      </a> -->
      <a [routerLink]="['/administracion/editarSeguro',seguro.idSeguro]">
        <i nz-icon nzType="edit" nzTheme="outline" style="font-size: 20px"></i>
      </a>
          </td>
        </tr>
      </tbody>
    </table>
      </div>

      <div style="text-align: right; margin: 0; display: flex; justify-content: center;">
        <a routerLink="/administracion/aliados" nz-button nzType="primary" class="boton"><i class="fas fa-arrow-circle-left" style="margin-right: 5px;"></i>Volver</a>
    </div>
    </div>
  </div>
