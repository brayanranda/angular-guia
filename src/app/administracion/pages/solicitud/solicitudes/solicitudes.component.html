
  <div class="container-fluid">
    <div class="cajon">
        <div class="titulo">
          <h4 class="gestiones">Administraci√≥n De Solicitudes</h4>
        </div>
        
        <div class="table">
          <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border hover"
    >
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>FECHA</th>
          <th>DESTINO</th>
          <th>USUARIO</th>
          <th>DESCRIPCION</th>
          <th>ESTADO</th>
          <th>ACCION</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let solicitud of solicitudes">
            <td>{{solicitud.idSolicitud}}</td>
            <td>{{solicitud.fecha}}</td>
            <td>{{solicitud.municipio.nombre}}</td>
            <td>{{solicitud.usuario.username}}</td>
            <td>{{solicitud.descripcion}}</td>
            <td>{{solicitud.estado}}</td>
            <td *ngIf="solicitud.estado!='ACEPTADO' && solicitud.estado!='RECHAZADO'">
              <a style="margin-right: 10px;" [routerLink]="['/administracion/solicitud/',solicitud.idSolicitud]" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i nz-icon nzType="check-circle" nzTheme="outline" style="font-size: 20px; color: rgb(9, 255, 0);"></i>
              </a>
            <a style="margin-right: 10px;" (click)="rechazarSolicitud(solicitud.idSolicitud)" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <i nz-icon nzType="stop" nzTheme="outline" style="font-size: 20px; color: red;"></i>
            </a>
            
            </td>
            <td *ngIf="solicitud.estado=='ACEPTADO' || solicitud.estado=='RECHAZADO'"></td>
        </tr>

      </tbody>
    </table>
        </div>
    </div>
</div>
