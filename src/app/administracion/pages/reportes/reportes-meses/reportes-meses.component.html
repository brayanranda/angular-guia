<div class="container-fluid">
    <div class="cajon">
      <div class="titulo">
        <h4 class="gestiones">
          Administración De Clientes
        </h4>
      </div>

      <div>
        <form [formGroup]="form">
  
          <label for="" style="margin-right: 5px;">Año</label>
          <select name="" id="selector" formControlName="seleccion" (change)="cambiar()">
            <!-- <option value="null">Elegir</option> -->
            <option value="2020">2020</option>
            <option value="2021" selected>2021</option>
          </select>
        </form>
      </div>

      <div>
        <h1>REPORTES DEL AÑO {{agno}}</h1>
      </div>
  
      <div class="table ">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover">
          <thead class="table-dark ">
            <tr>
              <th style="text-align: center;">MES</th>
              <th style="text-align: center;">ACCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let clien of meses; let index">
                <td>
                    {{clien}}
                </td>
              
                <td style="text-align: center;">
                    <a class="btn btn-info" style="margin-right: 5px;" (click)="generar(index)">Ver</a>
                    
                    <a class="btn btn-danger" (click)="reservas(index)">Reservas</a>
                </td>
            </tr>
          </tbody>
        </table>

        <div style="display: flex; justify-content: center; margin-top: 15px;">
          <button class="btn btn-danger" routerLink="/administracion/dashboard">Volver</button>
        </div>
      </div>
    </div>
  </div>
