<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>

    <div class="container-fluid login" style="height: 100%; margin: 0px; display: flex; justify-content: center; align-items: center; padding: 40px;">
        <div id="login" class="signin-card-registro ">
            <div class="logo-image" style="margin-bottom:15px;">
                <img src="../../../assets/img/LOGO-01.png" alt="Logo" title="Logo" width="138">
            </div>
            <form [formGroup]="registroInfo" novalidate role="form">

                <div class="row">

                    <div class="col-6">
                        <div id="form-login-username" class="form-group">
                            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [class.is-invalid]="registroInfo.controls.nombreUsuario.status!='VALID'" [class.is-valid]="registroInfo.controls.nombreUsuario.status=='VALID'" formControlName="nombreUsuario"
                                required>

                            <span class="form-bar"></span>
                            <label for="username" class="float-label">Nombre De Usuario</label>
                        </div>
                    </div>


                    <div class="col-6">
                        <div id="form-login-username" class="form-group">
                            <input type="password" name="password" id="password" class="form-control" [class.is-invalid]="registroInfo.controls.password.status!='VALID'" [class.is-valid]="registroInfo.controls.password.status=='VALID'" formControlName="password" required>

                            <span class="form-highlight"></span>
                            <span class="form-bar"></span>
                            <label for="username" class="float-label">Contraseña</label>
                        </div>
                    </div>

                    <div class="col-4">
                        <div id="form-login-username" class="form-group">

                            <input type="number" class="form-control" [class.is-invalid]="registroInfo.controls.idPersona.status!='VALID'" [class.is-valid]="registroInfo.controls.idPersona.status=='VALID'" formControlName="idPersona" required>

                            <span class="form-highlight"></span>
                            <span class="form-bar"></span>
                            <label for="username" class="float-label">Cedula</label>
                        </div>
                    </div>

                    <div class="col-4">
                        <div id="form-login-username" class="form-group">

                            <input type="text" class="form-control" [class.is-invalid]="registroInfo.controls.nombre.status!='VALID'" [class.is-valid]="registroInfo.controls.nombre.status=='VALID'" formControlName="nombre" required>

                            <span class="form-highlight"></span>
                            <span class="form-bar"></span>
                            <label for="username" class="float-label">Nombre</label>
                        </div>
                    </div>


                    <div class="col-4">
                        <div id="form-login-username" class="form-group">

                            <input type="text" class="form-control" [class.is-invalid]="registroInfo.controls.apellido.status!='VALID'" [class.is-valid]="registroInfo.controls.apellido.status=='VALID'" formControlName="apellido" required>

                            <span class="form-highlight"></span>
                            <span class="form-bar"></span>
                            <label for="username" class="float-label">Apellido</label>
                        </div>
                    </div>


                    <div class="col-6">
                        <div id="form-login-username" class="form-group">

                            <input type="number" class="form-control" [class.is-invalid]="registroInfo.controls.cel.status!='VALID'" [class.is-valid]="registroInfo.controls.cel.status=='VALID'" formControlName="cel" required>

                            <span class="form-highlight"></span>
                            <span class="form-bar"></span>
                            <label for="username" class="float-label">Celular</label>
                        </div>
                    </div>


                    <div class="col-6">
                        <div id="form-login-username" class="form-group">

                            <input [(ngModel)]="fechaNac" type="date" class="form-control" [class.is-invalid]="registroInfo.controls.fechaNac.status!='VALID' || !validarFecha()" [class.is-valid]="registroInfo.controls.fechaNac.status=='VALID' && validarFecha()" formControlName="fechaNac"
                                required>

                            <span class="form-highlight"></span>
                            <span class="form-bar"></span>
                            <label for="username" class="float-label">Fecha De Nacimiento</label>
                        </div>
                    </div>


                    <div class="col-6">
                        <div id="form-login-username" class="form-group">

                            <select formControlName="sexo" value="" class="form-select" [class.is-invalid]="registroInfo.controls.sexo.status!='VALID'" [class.is-valid]="registroInfo.controls.sexo.status=='VALID'">
                                <option *ngFor="let genero of generos;let i = index" value="{{i}}">{{genero}}</option>
                            </select>

                            <span class="form-highlight"></span>
                            <span class="form-bar"></span>
                            <label for="username" class="float-label">Sexo</label>
                        </div>
                    </div>


                    <div class="col-6">
                        <div id="form-login-username" class="form-group">

                            <input type="text" name="email" id="email" class="form-control" [class.is-invalid]="registroInfo.controls.email.status!='VALID'" [class.is-valid]="registroInfo.controls.email.status=='VALID'" formControlName="email" required>

                            <span class="form-highlight"></span>
                            <span class="form-bar"></span>
                            <label for="username" class="float-label">Correo Electronico</label>
                        </div>
                    </div>


                </div>

                <div class="form-group">
                    <button (click)="enviarData()" class="btn btn-outline-success btn-block">
                        <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                </div>

            </form>
        </div>
    </div>


</ng-template>
