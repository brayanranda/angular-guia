<div class="container-fluid">
    <div class="cajon">
      <div class="titulo">
        <h4 class="gestiones">
          Mis Reservas
        </h4>
      </div>
      <div class="table">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover">
          <thead class="table-dark">
            <tr>
                <th scope="col">Num. Compra</th>
                <th scope="col">Paquete</th>
                <th scope="col">Fecha de Viaje</th>
                <th scope="col">Cant. Pasajeros</th>
                <th scope="col">Precio</th>
                <th scope="col">Estado</th>
                <th scope="col">Opcion</th>
  
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reserva of reservas">
                <td>{{reserva.idCompra}}</td>
                <td>{{reserva.tour.paquete.nombre}}</td>
                <td>{{reserva.tour.fechaSalida}}</td>
                <td>{{reserva.cantidadPasajeros}}</td>
                <td>{{reserva.totalCompra}}</td>
                <td>{{reserva.estado}}</td>
                <td nzAlign="center">
                    <a *ngIf="reserva.estado!='CANCELADO'" (click)="cancelar(reserva.reserva.idReserva)">
                        <i class="far fa-window-close" style="font-size: 25px;"></i>
                    </a>

                    <p *ngIf="reserva.estado=='PAGADO' || reserva.estado=='CANCELADO'">----</p>
                    <a *ngIf="reserva.estado!='PAGADO' && reserva.estado!='CANCELADO'" [routerLink]="['/pagoreserva',reserva.idCompra]">
                      <i class="fas fa-hand-holding-usd" style="font-size: 25px; color:#4da8cf; "></i>
                  </a>
                </td>
            </tr>
          </tbody>
        </table>
  </div>    
  
    <div class="img-maleta">
      <img src="../../../../assets/img/misMaletas.png" alt="">
      </div>
  
    </div>
  </div>
