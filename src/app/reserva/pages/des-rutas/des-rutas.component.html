<div class="contenedor">

    <div class="imgRutas">
        <img src="{{ data.urlImagen }}" alt="">
        <h1>{{ data.municipio.nombre }}</h1>
      
    </div>

    <div class="informacion">
        <div class="descripcion">
            <h2>Descripci√≥n del Destino</h2>
            <hr  style="color: rgb(0, 0, 0); height: 3px; width: 60%;"><br>
            <p>{{ data.descripcion }}</p>

    </div>

    <div class="actividades">
        <div class="col-md-3" *ngFor="let act of data2" style="margin: 15px;">

                <div class="card-image">
                    <img style="height:175px; width: 100%" src="{{ act.urlImg }}" />
                </div>

                <div class="card-heading" align='center'>
                    {{ act.nombre }}  <hr style="color: rgb(9, 156, 28); height: 3px;">
                    
                <div class="card-text">
                    {{ act.descripcion }}
                </div>          
                </div>
                              
            </div>
        </div>
    </div>

</div>
