<div class="container-fluid">
  <div class="cajon">
    <div class="titulo">
      <h5 class="gestiones">
        Mis Viajes
      </h5>
    </div>
    <div class="table">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered row-border hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID. Compra</th>
            <th scope="col">Paquete</th>
            <th scope="col">Fecha de Salida</th>
            <th scope="col">Fecha de Llegada</th>
            <th scope="col">Cant. Pasajeros</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
            <th scope="col">Calificar</th>

        </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let viajes of comprasUsuario">
            <td>{{viajes.idCompra}}</td>
            <td>{{viajes.tour.paquete.nombre}}</td>
            <td>{{viajes.tour.fechaSalida}}</td>
            <td>{{viajes.tour.fechaLlegada}}</td>
            <td>{{viajes.cantidadPasajeros}}</td>
            <td>{{viajes.tour.totalCompra}}</td>
            <td><img src="{{viajes.tour.paquete.urlImagen}}" alt="" style="width: 50%;"></td>
            <td style="padding-top: 70px;">
              

              <a [routerLink]="['/calificar',viajes.idCompra]">              
                <i class="far fa-check-circle" style="font-size: 40px"></i>               
              </a>
        </tr>
        </tbody>
      </table>
</div>    

  <div class="img-maleta">
    <img src="../../../../assets/img/misMaletas.png" alt="">
    </div>

  </div>
</div>
