<div class="body-rutas">
    <div>
        <h3 style="text-align: center">Destinos</h3><br>
        <h4 style="text-align: center">Conoce un poco más de los lugares que visitamos y animate a conocer uno nuevo</h4>
        <hr style="color: rgb(9, 156, 28); height: 3px;">
    </div>
    <div class="contenedor">

        <div class="col-md-3" *ngFor="let car of activos" style="margin: 20px; padding: 0;">
            <div class="card-sl" >
                <div class="card-image">
                    <img style="height:175px; width: 100%; height: 250px;" src="{{car.urlImagen}}" />
                </div>
                <div class="card-heading" align='center'>
                    {{car.municipio.nombre}}
                    
                    <hr style="color: rgb(0, 146, 31); height: 1px;">
                </div>
                
                <a routerLink="/verRuta/{{ car.idPaq }}"  class="card-button"> Ver más </a>
            </div>
        </div>
    </div>
</div>
