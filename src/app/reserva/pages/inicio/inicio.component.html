  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="../../../../assets/img/carousel1.jpg" alt="" style="width:100%; height: 0 auto;" >
        <div class="carousel-caption " >
          <h3>NorteXploradores</h3>
          <hr style="width: 60%;">
          <p>Explora m√°s!</p>
        </div>
      </div>

      <div class="item">
        <img src="../../../../assets/img/carousel2.jpg" alt="" style="width:100%; height: 0 auto;">
        <div class="carousel-caption ">
          <h3>NorteXploradores</h3>
          <hr style="width: 60%;">
          <p>La vida es un viaje y quien viaja vive dos veces</p>
        </div>
      </div>
    
      <div class="item">
        <img src="../../../../assets/img/carousel3.jpg" alt="" style="width:100%; height: 0 auto;">
        <div class="carousel-caption ">
          <h3>NorteXploradores</h3>
          <hr style="width: 60%; ">
          <p>No guardes rencores, mejor guarda dinero para viajar</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
