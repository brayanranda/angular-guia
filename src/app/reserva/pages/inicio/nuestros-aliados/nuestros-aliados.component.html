<div style="background-color: rgb(255, 255, 255);">
<br>
<div class="container">
    <h1 style="text-align: center; font-family: 'Tahoma', sans-serif; font-weight: bold;" class="">Nuestros Aliados</h1>
</div>
<hr style="color: rgb(32, 36, 32); height: 3px;">
<div class="container">
    <h3 style="text-align: center; font-family: 'Tahoma', sans-serif;font-weight: bold; ">Empresas De Transporte</h3>
    <div class="empresas">
        <div class="empresa" *ngFor="let empresa of transportes">
            <div class="text">
                <br>
                <h4 style="text-align: center; font-family: 'Tahoma', sans-serif; font-weight: bold;">{{empresa.nombre}}</h4><br>
                <p style="text-align: justify; ">{{empresa.descripcion}}</p>
            </div>
        
            <div class="imagen"  width="10%"  alt="" style="background-image: url({{empresa.urlImagen}});">

            </div>
        </div>
    </div>
</div>

<div class="container">
    <h3 style="text-align: center;font-family: 'Tahoma', sans-serif; font-weight: bold;">Empresas De Seguros</h3>
    <div class="empresas">
        <div class="empresa" *ngFor="let empresa of seguros">
            <div class="text">
                <br>
                <h4 style="text-align: center; font-family: 'Tahoma', sans-serif; font-weight: bold;">{{empresa.nombre}}</h4><br>
                <p style="text-align: justify; ">{{empresa.descripcion}}</p>
            </div>
        
            <div class="imagen" style="background-image: url({{empresa.urlImagen}});">

            </div>
        </div>
    </div>
</div>
<br>
</div>
