  <section>
    <div class="body container">
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <div>
            <img src="{{data.paquete.urlImagen }}" alt="" class="img-fluid rounded-2">
          </div>
          <br>
        </div>

        <div class="col-md-6 col-xs-12">
          <div class="text-center">
            <h2><strong class=" ">{{data.paquete.nombre}}</strong></h2>
          </div>
          <hr style="color: green; height: 3px;">

          <h4 align='center'> <i class="fas fa-tags style='font-size:20px' "></i><b> Precio:</b>
            ${{data.paquete.precio}}</h4>

          <br>

          <h4 align='center'><i class="far fa-calendar-alt"></i> <b> Fecha de Salida: </b> {{data.fechaSalida}}</h4>

          <br>

          <h4 align='center'><i class="far fa-calendar-alt"></i> <b> Fecha de Llegada: </b>{{data.fechaLlegada}}</h4>


          <a routerLink="/pagoTotal/{{id}}">
            <div class="mt-4 d-grid gap-2 col-6 mx-auto text-center" style="margin: 0 auto;">
              <button class="btn contact100-form-btn" type="submit">Comprar</button>
              <div class="col-sm-3"></div>
            </div>
          </a>

          <a routerLink="/pago/{{id}}">
            <div class="mt-4 d-grid gap-2 col-6 mx-auto text-center" style="margin: 0 auto;">
              <button class="btn contact100-form-btn" type="submit">Reservar</button>
              <div class="col-sm-3"></div>
            </div>
          </a>




        </div>
      </div>

      <div class="container">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Descripción
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                {{data.paquete.descripcion}}

              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Recomendaciones
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                {{data.paquete.recomendacion}}
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Ubicación
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">

                <script>
                  let myIframe = document.getElementById("ubicacion");
                  let link = data.paquete.municipio.urlUbicacion;
                  let url = new URL(link);
                  myIframe.src = url;
                  console.log('jajsdajsd', url);
                </script>

                <iframe [src]="url" width="1042" height="450" style="border:0;" allowfullscreen=""
                  loading="lazy"></iframe>
                  
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
